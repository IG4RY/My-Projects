<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css"> <!--CSS Style call-->
    <title>Login</title>
  </head>
  <body>
    <form class="logsterCard" onsubmit="onFormSubmit()" autocomplete="off">
      <h1 id="logsterTitle">Login</h1>
      <hr id="separator">
      <div class="fieldBox">
          <label for="email">Email</label>
          <input type="email" class="inputLarge" id="email" name="userEmail" placeholder="ejemplo1234@gmail.com" required>
      </div>

      <div class="fieldBox">
          <label for="password">Contraseña</label>
          <input type="password" class="inputLarge" id="pswd" name="userPassword" placeholder="1234" required>
      </div>
      <br>
      <div class="logsterField"><input type="submit" class="logsterBtn" value="Iniciar sesión"></div>
      <a href="register.html" id="registerText">¡Regístrate ahora!</a>
    </form>
  </body>
</html>
